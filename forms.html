<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="/images/favicon.png" rel="icon">
</head>
<body>
    <div class="container">
        <form id="submitBook" class="form-horizontal">
            <fieldset>
                <legend>New Book</legend>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Book Title" id="bookTitle">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Book Author" id="bookAuthor">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Book Pages" id="bookPages">
                </div>
                <div class="form-group">
                    <button class="form-control">Add Book</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./scripts/library-functions.js"></script>
    <script src="./scripts/forms.js"></script>
</body>
</html>
